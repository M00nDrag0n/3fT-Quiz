<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles-simple.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="js/scripts-simple.js"></script>
  <title>Species Quiz</title>
</head>
<body>
  <h1>What Species Are You?</h1>
   <div class="container">
     <form id="input">
       <label for="q1">How many fingers, including thumbs, do you have on your body?</label>
       <input id="q1" type="text">
        <button type="submit" class="btn btn-primary">Magical Answer!!</button>
      </form>
    </div>

    <div id="output">

    </div>

    <div id="paperClip">
      <h3>You Are A Paper Clip!</h3>
      <img src="https://shopadvantus.com/wp-content/uploads/2018/02/1SSGEM.jpg">
    </div>
    <div id="paper">
      <h3>You Are A Paper!</h3>
      <img src="http://www.clker.com/cliparts/5/4/f/f/1516169922309929411free-work-clipart-and-stationary.med.png">
    </div>
    <div id="zorilla">
      <h3>You Are A Zorilla!</h3>
      <img src="https://vignette.wikia.nocookie.net/animals/images/4/4c/Zorilla.jpg/revision/latest?cb=20140115233306">
    </div>
      <div id="oops">
        <h3>Sorry, we are unable to identify your species.</h3>
        <img src="https://marketplace.canva.com/MADFHV5aEWg/1/thumbnail_large/canva-shrugging-clueless-doctor--MADFHV5aEWg.png">
      </div>
      <button id="reload" class="btn btn-danger" onClick="window.location.reload();">Reload?</button>
</body>
</html>
