<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dragon Quiz</title>
</head>


<body>
  <h1>Dragon Personality Quiz</h1>
  <h2>What Type Of Dragon Are You?</h2>

  <div class="entireQuiz">
    <form id="questions">
      <label for="q1">How Old Is Your Imaginary Pet Cat?</label>
      <input id="q1" type="text"><br>

      <label for="q2">Did you drink any water today?</label>
      <label for="true">Yes</label>
      <input id="true" class = "q2" type="radio" value="Yes">
      <label for="false">No</label>
      <input id="false" class = "q2" type="radio" value="No"><br>

      <label for="q3">Do  you like to eat fruit?</label>
      <label for="true">Yes</label>
      <input id="true" class = "q3" type="radio" value="Yes">
      <label for="false">No</label>
      <input id="false" class = "q3" type="radio"><br>


      <label for="q4">How many hours of sleep did you get last night?</label><br>
      
      <div id="stubborn">
        <label for="0-3">0-3</label>
        <input id="0-3" class = "q4" type="radio" value="0-3">
        <label for="3.5-6">3.5-6</label>
        <input id="3.5-6" class = "q4" type="radio" value="3.5-6">
        <label for="6.5-10">6.5-10</label>
        <input id="6.5-10" class = "q4" type="radio" value="6.5-10">
        <label for="11+">11+</label>
        <input id="11+" class = "q4" type="radio" value="11+"><br>
      </div>


      <button type="submit">Results!</button>
    </form>
<!-- Find out how to use radio options -->

  </div>

  <div class="results">

    <div id="fire">
      <h3>Your Element Is Fire!</h3>
      <img src="https://img.pngio.com/abstract-fire-background-fire-flame-flames-png-transparent-fire-background-png-640_640.png">
    </div>

    <div id="hatchling">
      <h3>Your age is Hatchling!</h3>
      <img src="https://i.pinimg.com/originals/44/cd/c1/44cdc1ead26e072a66675f3a99c534a3.jpg">
    </div>


    <div id="forest">
      <h3>Your Habitat Is The Forest!</h3>
      <img src="https://hub.umd.edu/sites/default/files/2019-04/image/forest-grass-nature-158251_1920x1080.jpg">
    </div>


    <div id="western">
      <h3>You Are A Western Variety!</h3>
      <img src="https://i.pinimg.com/originals/60/57/29/6057290619d57a9246d5a2fa80d45007.jpg">
    </div>


    <div id="oops">
      <h3>Sorry, we are unable to identify your species.</h3>
      <img src="https://marketplace.canva.com/MADFHV5aEWg/1/thumbnail_large/canva-shrugging-clueless-doctor--MADFHV5aEWg.png">
    </div>

  </div>

<!-- To Do: empty var. Var becomes result and shows result (simply list multiple results) START MOST SPECIFIC AND GO DOWN THE LIST -->

</body>
</html>
